<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript" src="lib/js/vue.js"></script>
    <script type="text/javascript">
        /**
         * 采用简洁的模板语法来声明式的将数据渲染进 DOM
         */
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello World!'
            }
        });
    </script>
</body>
</html>
