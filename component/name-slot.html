<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具名slot</title>
    <script type="text/javascript" src="../lib/js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <h1>我是父组件</h1>
        <my-component>
            <h1 slot="header">这里可能是一个页面标题</h1>
            <p>主要内容的一个段落。</p>
            <p>另一个主要段落。</p>
            <p slot="footer">这里有一些联系信息</p>
        </my-component>
    </div>

    <template id="myComponent">
        <div class="container">
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot>这里是匿名slot</slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
    </template>

    <script type="text/javascript">

        Vue.component('my-component',{
            template:'#myComponent'
        });

        var vm = new Vue({
            el:'#demo'
        });
    </script>
</body>
</html>
